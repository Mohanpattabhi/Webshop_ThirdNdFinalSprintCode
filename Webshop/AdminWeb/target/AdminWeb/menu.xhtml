<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<f:metadata>
		<f:event type="preRenderView"
			listener="#{productBean.populateCategories}" />
	</f:metadata>
	<h:form>
		<ul class="nav nav-list" style="padding-top: 15px;">
			<ui:repeat value="#{productBean.categories}" var="category">
				<li
					class="#{selectedCategoryId == category.categoryId ? 'active' : ''}">
					<h:commandLink action="#{productBean.displayProduct}"
						value="#{category.name}">
						<f:param name="active" value="true" />
						<f:param name="selectedCategory" value="#{category.categoryId}" />
					</h:commandLink>
				</li>
				<li class="divider"></li>
			</ui:repeat>
		</ul>
	</h:form>
</ui:fragment>
